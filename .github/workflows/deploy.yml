name: Deploy to GitHub Pages

on:
  push:
    branches: [main, dev]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    if: github.ref_name == 'main'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Build
        run: npm run build --ignore-scripts
        working-directory: frontend

      - name: Copy data into dist
        run: cp -r data frontend/dist/data

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  sync-dolt:
    runs-on: ubuntu-latest
    env:
      DOLT_BRANCH: ${{ github.ref_name }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: pip install -r backend/requirements.txt

      - name: Install Dolt
        run: |
          sudo bash -c 'curl -L https://github.com/dolthub/dolt/releases/latest/download/install.sh | bash'

      - name: Configure Dolt credentials
        run: |
          dolt config --global --add user.email "actions@github.com"
          dolt config --global --add user.name "GitHub Actions"
          echo '${{ secrets.DOLTHUB_CREDENTIAL }}' | dolt creds import

      - name: Clone DoltHub database
        run: dolt clone zhenga8533/dragon-traveler-db dolt-db

      - name: Sync data to Dolt
        run: python -m backend.sync_dolt --push --dolt-branch "$DOLT_BRANCH"
