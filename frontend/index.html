<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <title>Dragon Traveler Wiki</title>
    <!-- Open Graph meta tags for Discord embeds -->
    <meta property="og:title" content="Dragon Traveler Wiki" />
    <meta
      property="og:description"
      content="A comprehensive wiki for Dragon Traveler game information, characters, resources, and more."
    />
    <meta property="og:url" content="https://dtwiki.org" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://dtwiki.org/banner.png" />
  </head>
  <body>
    <script>
      try {
        var s = localStorage.getItem('mantine-color-scheme-value');
        var c =
          s === 'light' || s === 'dark'
            ? s
            : window.matchMedia('(prefers-color-scheme: dark)').matches
              ? 'dark'
              : 'light';
        document.documentElement.setAttribute('data-mantine-color-scheme', c);
      } catch (e) {}
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
